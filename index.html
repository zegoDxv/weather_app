<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <title>Weather</title>
</head>
<body>
    <div class="content">
        <nav class="nav">
            <div class="container">
                <div class="nav__menu">
                    <div class="nav__logo">
                        <a href="#">PowerTeenagers Weather</a>
                    </div>
                </div>
            </div>
        </nav>
        <header class="header">
            <div class="container">
                <div class="header__tittle">
                    Seeing the weather of the whole world with <br> <span class="header__tittle_gradient">PowerTeenagers!</span>
                </div>
            </div>
        </header>
        <section class="weather">
            <div class="container">
                <div class="weather__row">
                    <div class="weather__card">
                        <div class="card__title">
                            Tehran <span class="card__title_light">35&deg;C</span>
                        </div>
                        <p class="card__info">wind speed : 11 km</p>
                        <p class="card__info">Tuesday : 19:52</p>
                        <p class="card__info">Cloudy  </p>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <footer class="footer">
        <div class="container">
            <p class="footer__tittle">Developed by PowerTeenagers</p>
        </div>
    </footer>
</body>
</html>
