<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
            rel="stylesheet" />
        <link rel="stylesheet" href="/css/main.css" />
        <title>Weather</title>
    </head>
    <body>
        <div class="content">
            <nav class="nav">
                <div class="container">
                    <div class="nav__menu">
                        <div class="nav__logo">
                            <a href="#">PowerTeenagers Weather</a>
                        </div>
                    </div>
                </div>
            </nav>
            <header class="header">
                <div class="container">
                    <div class="header__title">
                        Seeing the weather of the whole world with <br />
                        <span class="header__title_gradient"
                            >Power <br />
                            Teenagers !</span
                        >
                    </div>
                </div>
            </header>
            <section class="weather">
                <div class="container">
                    <div class="weather__row">
                        <div class="weather__select">
                            <h2 class="select__title">Select city or country</h2>
                            <form class="select__field">
                                <input type="text" class="select__input" placeholder="write city or country" required />
                                <input type="submit" value="OK" class="select__btn" />
                            </form>
                            <!-- <div class="weather__image">
                                <img src="/img/weather/city.png" alt="">
                            </div> -->
                        </div>
                        <div class="weather__card">
                            <div id="city" class="card__title">
                                <span class="card__title_light" id="temperature">1</span>&deg;C
                            </div>
                            <p id="windspeed" class="card__info"></p>
                            <p id="observation" class="card__info"></p>
                            <div class="weather__description row">
                                <p id="description" class="card__info"></p>
                                <img id="img" class="weather__image" src="/img/wDescription" alt="" />
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <footer class="footer">
            <div class="container">
                <p class="footer__title">Developed by PowerTeenagers</p>
            </div>
        </footer>
        <script src="/script/main.js"></script>
    </body>
</html>
